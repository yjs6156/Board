<!DOCTYPE html>
<link rel="stylesheet" href="/css/Css.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div id="wrap">
    <div class="center">
        <form action="/editMember" method="post">
            <p><input name="id" type="text" th:value="${session.id}"></p>
            아이디
            <p><input name="userId" type="text" th:value="${session.userId}"></p>
            비밀번호
            <p><input name="password" type="password" th:value="${session.password}"></p>
            전화번호
            <p><input name="phoneNum" type="text" th:value="${session.phoneNum}"></p>
            이메일
            <p><input name="email" type="text" th:value="${session.email}"></p>
            <button class="btn btn-primary">수정 완료</button>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
