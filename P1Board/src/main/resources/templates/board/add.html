<!DOCTYPE html>
<link rel="stylesheet" href="/css/Css.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="wrap">
    <div class="center">
        <form action="/board/add" method="post">
            <div class="mb-3">
                <p><input name="id" type="text" th:value="${session.id}"></p>
                <label for="exampleFormControlInput1" class="form-label">제목</label>
                <input type="text" name="title" class="form-control" id="exampleFormControlInput1" placeholder="제목을 입력하세요">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">내용</label>
                <textarea name="content" class="form-control" id="exampleFormControlTextarea1"placeholder="내용을 입력하세요" rows="5"></textarea>
            </div>
            <button class="btn btn-primary">작성</button>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
